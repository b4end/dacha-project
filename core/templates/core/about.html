{% extends 'base.html' %}

{% block content %}
<!-- ИСПРАВЛЕНИЕ: py-5 вместо py-4 для одинакового отступа -->
<div class="container py-5">
    
    <!-- Заголовок как в Галерее -->
    <h1 class="mb-4">
        {% if page %}{{ page.title }}{% else %}О поселке {{ settlement.name }}{% endif %}
    </h1>

    {% if page %}
        {% if page.image %}
            <div class="mb-4">
                <img src="{{ page.image.url }}" class="img-fluid rounded shadow-sm" style="max-height: 500px; width: 100%; object-fit: cover;">
            </div>
        {% endif %}

        <div class="content-body fs-5">
            {{ page.content|safe }}
        </div>

    {% else %}
        <!-- Плашка один в один как везде -->
        <div class="alert alert-info d-flex align-items-center" role="alert">
            <i class="fas fa-info-circle me-3 fs-4"></i>
            <div>
                Информация в данном разделе скоро появится.
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
