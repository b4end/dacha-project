{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    
    <!-- ИСПРАВЛЕНИЕ: Заголовок вынесли из условия.
         Используем page_title (передается из views.py), чтобы название было всегда. -->
    <h1 class="mb-4 display-5">{{ page_title }}</h1>

    {% if page %}
        <!-- Фото -->
        {% if page.image %}
            <div class="mb-5">
                <img src="{{ page.image.url }}" 
                     class="img-fluid rounded shadow-sm w-100" 
                     style="max-height: 500px; object-fit: cover;" 
                     alt="{{ page.title }}">
            </div>
        {% endif %}
        
        <!-- Контент -->
        <div class="content-body fs-5 text-break">
            {{ page.content|safe }}
        </div>

    {% else %}
        <!-- Синяя плашка, если контента нет -->
        <div class="alert alert-info">
            Информация для этого раздела пока не добавлена.
        </div>
    {% endif %}

</div>
{% endblock %}
